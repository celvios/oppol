services:
  # Backend API
  - type: web
    name: opoll-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: node dist/app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: PRIVATE_KEY
        sync: false
      - key: BNB_RPC_URL
        value: https://bsc-testnet-rpc.publicnode.com
      - key: MARKET_ADDRESS
        sync: false
      - key: USDC_CONTRACT
        sync: false
      - key: ADMIN_SECRET
        generateValue: true
    healthCheckPath: /

  # WhatsApp Bot
  - type: worker
    name: opoll-whatsapp-bot
    env: node
    region: oregon
    plan: starter
    buildCommand: cd whatsapp-bot && npm install && npm run build
    startCommand: cd whatsapp-bot && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_URL
        value: https://opoll-backend.onrender.com/api
      - key: FRONTEND_URL
        value: https://oppol-gamma.vercel.app

  # Telegram Bot
  - type: worker
    name: opoll-telegram-bot
    env: node
    region: oregon
    plan: starter
    buildCommand: cd telegram-bot && npm install && npm run build
    startCommand: cd telegram-bot && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: API_URL
        value: https://opoll-backend.onrender.com
      - key: REDIS_URL
        fromService:
          type: redis
          name: opoll-redis
          property: connectionString


  # Redis
  - type: redis
    name: opoll-redis
    region: oregon
    plan: starter
    ipAllowList: []

databases:
  - name: opoll-db
    databaseName: opoll
    user: opoll
    plan: starter
